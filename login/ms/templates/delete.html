{% extends "base.html" %} {% block self %}
<div class="container">
  <div class="alert alert-info" role="alert">
    Do you want to delete this blog?
  </div>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-danger">Delete</button>
    <a href="{% url "app" %}" class="btn btn-success">Back</a>
  </form>
</div>
{% endblock self %}
